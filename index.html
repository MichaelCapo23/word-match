<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="helper.js"></script>
    <script src="dynamicBoard.js"></script>
    <script src="main.js"></script>
    <title>wordSearch</title>
</head>
<body>
    <div class="overallContainer">
        <header class="header teal">
            <h1 class="center-align title">Word Search</h1>
            <div class="buttonContainer">
                <a class="waves-effect waves-light btn startButton">Start</a>
                <a class="waves-effect waves-light btn resetButton">Reset</a>
            </div>
        </header>
        <div class="row">
            <div class="wordsWrapper col s2 teal lighten-3">
                <h3 class="center-align">Words</h3>
                <div class="wordsArrContainer"></div>
            </div>
            <div class="containerWrapper col s8">
                <div class="boardContainer" >

                </div>
            </div>
            <div class="statsContainer col s2 teal lighten-3">
                <h3 class="center-align">Stats</h3>
            </div>
        </div>
    </div>
</body>
</html>
